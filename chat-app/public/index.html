<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <label>Chat App</label>
    <div id="messages"></div>


    <form id="message-form">
        <label for="message-input">Type</label>
        <input name="message" id="message-input" type="text" placeholder="your message here...">
        <button id="message-submit">Send</button>
    </form>

    <button id="sharelocation">Share Location!</button>


    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{url}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p>{{createdAt}} - <a href={{url}} target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
